<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>BookMarks</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Bookmarker</h1>
    <div class="w-75 mx-auto py-5">
      <div class="form-group mb-3">
        <label for="bookName" class="mb-2">bookName</label>
        <input type="text" class="form-control" id="bookName">
      </div>
      <div class="form-group mb-3">
        <label for="site" class="mb-2">URL</label>
        <input type="text" class="form-control" id="site">
        <button onclick="addProduct()" disabled id="add" class="btn btn-primary mt-2 btn-lg">Add product</button>
      </div>
      <div class="form-group mt-5">
        <h4 class="mb-2">productSearch</h4>
        <input type="text" oninput="searchItem(this.value)" class="form-control" id="productSearch">
      </div>
    </div>
    <table class="table text-center w-75 mx-auto">
      <thead>
        <th>index</th>
        <th>BookMark</th>
        <th>Visit</th>
        <th>Update</th>
        <th>Delete</th>
        <tbody id="tBody">

        </tbody>
      </thead>
    </table>
  </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
