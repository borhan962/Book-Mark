<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>BookMarks</title>
</head>

<body>
    <div class="container d-flex.flex-column.justify-content-center.align-items-center">
        <h1 class="text-center my-5">Bookmarker</h1>
        <hr>
        <div class=" mx-auto py-4">
           <h2 class="text-center fw-bold fs-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>       
            <div class="form-group mb-3">
                <label for="bookName" class="mb-2 fw-bold"><i class="fa-solid fa-book"></i> BookName</label>
                <input type="text" class="form-control" id="bookName">
            </div>
            <div class="form-group mb-3">
                <label for="site" class="mb-2 fw-bold"><i class="fa-solid fa-link"></i> URL</label>
                <input type="text" class="form-control mb-2" id="site">
                <button onclick="addProduct()" disabled id="add" class="btn btn-primary mt-2 btn-lg ">Add Site</button>
                <hr>
            </div>
            <div class="form-group mt-5">
                <h4 class="mb-3">SiteSearch</h4>
                <input type="text" oninput="searchItem(this.value)" class="form-control" id="productSearch">
            </div>
        </div>
        <table class="table text-center w-100 mx-auto">
            <thead>
                <th>Index</th>
                <th>BookMark</th>
                <th>Visit</th>
                <th>Update</th>
                <th>Delete</th>
            <tbody id="tBody">

            </tbody>
            </thead>
        </table>
    </div>
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
